<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input gyakorlás</title>
    <style>
        html {
            background-image: url(images/nature.jpg);
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica+SC&family=Orbitron&family=Poltawski+Nowy&family=Ysabeau:ital,wght@1,300&display=swap');
    </style>
</head>
<body>
    <h1>Regisztráció</h1>
    <form action="">
        <input type="text" name="fname" id="fname" placeholder="Keresztnév" required><br>
        <input type="text" name="lname" id="lname" placeholder="Vezetéknév" required><br>
        <input type="email" name="email" id="email" placeholder="E-mail cím" required><br>
        <input type="password" id="password" placeholder="Jelszó" required><br>
        <input type="password" id="password-again" placeholder="Jelszó újra" required><br>
    </form>
    <input type="checkbox" id="prospectus">
    <label for="prospectus">Adatvédelmi tájékoztató elfogadása</label><br>
    <a href="#" class="button">REGISZTRÁCIÓ</a>
</body>
</html>
